<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verified - DayClap</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            border: 1px solid #e0e0e0;
        }
        .icon {
            color: #10b981; /* Success green */
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            color: #2a3342;
            margin-bottom: 15px;
        }
        p {
            font-size: 1rem;
            color: #5a6e8c;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            background-color: #3b82f6; /* Accent blue */
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #2563eb; /* Darker blue on hover */
            transform: translateY(-2px);
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 30px;
            color: #3b82f6;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .logo svg {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
    <!-- Lucide React CheckCircle icon for success -->
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.min.js"></script>
    <!-- Supabase JS client for session handling -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>
        </div>
        <h1>Account Verified!</h1>
        <p>Your DayClap account has been successfully verified. You can now log in to start managing your schedule and tasks.</p>
        <button class="button" onclick="redirectToLogin()">Go to Dashboard</button>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-days"><rect width="18" height="18" x="3" y="4" rx="2" ry=\"2\"/><line x1=\"16\" x2=\"16\" y1=\"2\" y2=\"6\"/><line x1=\"8\" x2=\"8\" y1=\"2\" y2=\"6\"/><line x1=\"3\" x2=\"21\" y1=\"10\" y2=\"10\"/><path d=\"M8 14h.01\"/><path d=\"M12 14h.01\"/><path d=\"M16 14h.01\"/><path d=\"M8 18h.01\"/><path d=\"M12 18h.01\"/><path d=\"M16 18h.01\"/></svg>
            <span>DayClap</span>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // IMPORTANT: REPLACE THESE WITH YOUR ACTUAL SUPABASE PROJECT URL AND ANON KEY
        // You can find these in your Supabase project settings under "API".
        // Example: const SUPABASE_URL = "https://your-project-ref.supabase.co";
        // Example: const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiI...";
        const SUPABASE_URL = "https://rmpuptsogepyhvktyttm.supabase.co"; // <<< REPLACE THIS
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJtcHVwdHNvZ2VweWh2a3R5dHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NDc3MDAsImV4cCI6MjA3MzUyMzcwMH0.B9Gzw3p6WZtat2SfkmpMKSPgp0ayY_0EsS98CqVK0Jg"; // <<< REPLACE THIS

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function handleVerification() {
            console.log('handleVerification: Page loaded, attempting to process verification.');
            const fragment = window.location.hash.substring(1);
            const params = new URLSearchParams(fragment);
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            const type = params.get('type'); // 'signup', 'recovery', etc.

            console.log('handleVerification: Extracted params - type:', type, 'accessToken present:', !!accessToken, 'refreshToken present:', !!refreshToken);

            if (accessToken && refreshToken) {
                try {
                    console.log('handleVerification: Calling supabase.auth.setSession...');
                    const { data, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken,
                    });

                    if (error) {
                        console.error('handleVerification: Error setting session:', error.message);
                        document.querySelector('h1').textContent = 'Verification Failed!';
                        document.querySelector('p').textContent = 'There was an issue verifying your account. Please try logging in directly.';
                        document.querySelector('.icon svg').style.color = '#ef4444'; // Error red
                        return;
                    }

                    console.log('handleVerification: Session set successfully. User:', data.user);
                    // Redirect to the dashboard after successful session setup
                    window.location.href = window.location.origin + '/'; // Redirect to your main app
                } catch (e) {
                    console.error('handleVerification: Unexpected error during session setup:', e);
                    document.querySelector('h1').textContent = 'Verification Error!';
                    document.querySelector('p').textContent = 'An unexpected error occurred. Please try logging in directly.';
                    document.querySelector('.icon svg').style.color = '#ef4444'; // Error red
                }
            } else {
                console.warn('handleVerification: No session tokens found in URL hash. Redirecting to main app.');
                // If no tokens, just redirect to login or dashboard if already logged in
                window.location.href = window.location.origin + '/';
            }
        }

        // Call handleVerification when the page loads
        window.addEventListener('load', handleVerification);

        // This function is for the button click, but the auto-redirect should handle most cases
        function redirectToLogin() {
            window.location.href = window.location.origin + '/';
        }
    </script>
</body>
</html>
